<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="Header.html"></div>
<body>
    <div class="form-inline" style="padding-bottom: 20px">
        <div class="py-5 text-center" style="padding-right: 50px">
            <h2>Регистрация поставки</h2>
        </div>
        <a href="/report" style="alignment: right">Перейти к информации по поставкам</a>
    </div>
    <div class="form-inline" style="padding-bottom: 20px">
        <label for="number" style="margin-right: 10px">Номер поставки</label>
        <input type="text" class="form-control" id="number" />
    </div>
    <div class="form-inline" style="padding-bottom: 20px">
        <label for="date" style="margin-right: 10px">Дата поставки</label>
        <input type="date" class="form-control" id="date" />
    </div>
    <div class="form-inline" style="padding-bottom: 20px">
        <label for="supplier" style="margin-right: 10px">Поставщик</label>
        <select id="supplier">
        </select>
    </div>
    <h2>Список товаров</h2>
    <div style="padding-left: 30px;padding-bottom: 20px">
        <button id="add_product" class="btn btn-primary btn-sm" title="Добавить товар">
            Добавить товар
        </button>
    </div>
    <purchase class="form-inline" id="purchase">
        <div class="form-inline" style="margin-right: 10px; padding-bottom: 20px">
            <label for="product" style="margin-right: 10px">Товар</label>
            <select id="product" style="width: 200px">
            </select>
        </div>
        <div class="form-inline" style="margin-right: 10px; padding-bottom: 20px">
            <label for="size" style="margin-right: 10px">Размер поставки, кг</label>
            <input type="number" min="0" step="1" class="form-control positive_int" id="size" />
        </div>
        <div class="form-inline" style="margin-right: 10px; padding-bottom: 20px">
            <label for="price" style="margin-right: 10px">Цена за кг, р.</label>
            <input readonly="true" type="number" id="price" />
        </div>
    </purchase>
    <div style="padding-left: 30px;padding-bottom: 20px">
        <button id="save_button" class="btn btn-primary btn-lg" title="Сохранить новую запись">
            Сохранить
        </button>
    </div>
    <script th:insert="js/newDeliveryScript.js"></script>
</body>
</html>
